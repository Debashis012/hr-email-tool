<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HR Email Response Tool</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100 p-6 flex justify-center">

<div class="bg-white p-6 rounded shadow max-w-md w-full">
  <h1 class="text-xl font-bold mb-4">HR Email Response Tool</h1>
  
  <label class="block mb-1 font-medium">Candidate Name</label>
  <input id="name" class="w-full p-2 border rounded mb-3" />

  <label class="block mb-1 font-medium">Candidate Email</label>
  <input id="email" type="email" class="w-full p-2 border rounded mb-3" />

  <label class="block mb-1 font-medium">Position Applied</label>
  <input id="position" class="w-full p-2 border rounded mb-3" />

  <label class="block mb-2 font-medium">Status</label>
  <div class="flex gap-4 mb-4">
    <label class="flex items-center gap-1">
      <input type="radio" name="status" value="selected" checked /> Selected
    </label>
    <label class="flex items-center gap-1">
      <input type="radio" name="status" value="rejected" /> Rejected
    </label>
  </div>

  <button onclick="generateEmail()" class="bg-blue-600 text-white w-full py-2 rounded mb-3">
    Preview Email
  </button>

<pre id="preview" class="bg-gray-100 p-3 rounded mb-3 text-sm whitespace-pre-wrap break-words"></pre>


  <button onclick="sendEmail()" class="bg-green-600 text-white w-full py-2 rounded">
    Send Email
  </button>

  <p id="msg" class="mt-3 text-center font-medium"></p>
</div>

<script src="script.js"></script>
</body>
</html>
